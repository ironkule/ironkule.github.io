\frac1{y^2}\frac{\mathrm{d}y}{\mathrm{d}x}=3x\frac1y&=x	\\
\frac{\mathrm{d}}{\mathrm{d}x}+3x\frac1y			&=-x\\
\left(\frac1ye^{\frac32x^2}\right)'					&=
-xe^{\frac32x^2}										\\
\frac3{Ce^{-\frac32x^2}-1}							&=y	\\
\lim_{C\to\infty}y									&=0	\\
\therefore y=\frac3{Ce^{-\frac32x^2}-1}				&\lor y=0,
\text{C is any constant.}
