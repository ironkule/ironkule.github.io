f(x)&= \sin{x} \cdot \frac{1-\cos2x}2			\\
	&= \frac12\sin x - \frac14(\sin3x-\sin x)	\\
	&= \frac34\sum_{k=1}^n \frac{(-1)^{k-1}}{(2k-1)!}
	x^{2k-1}									\\
	&  \quad- \frac14\sum_{k=1}^n \frac{(-1)^{k-1}3^{2k-1}}
	{(2k-1)!} x^{2k-1} + o(x^{2n})				\\
	&= \frac34\sum_{k=1}^n \frac{(-1)^k(3^{2k-2}-1)}{(2k-1)!}
	x^{2k-1}+o(x^{2n})

			\middle] \middle[x-\frac{x^3}{3!}+o(x^3)\right]	\\

\lim_{x\to0}&\frac{e^x\sin x-x(1+x)}{x^3} = \lim_{x\to0}
			\frac{\dfrac13 x^3+o(x^3)}{x^3} = \frac13
